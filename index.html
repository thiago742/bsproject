<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid" width="1200" height="600" src="./img/zoro.jpg" class=" d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" width="1200" height="600" src="./img/luffy.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" width="1200" height="600" src="./img/sanji.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card text-bg-success">
          <img src="./img/zoroband.png" class="card-img-top" alt="Imagem do Card">
          <div class="card-body">
            <h5 class="card-title">Ronoroa Zoro</h5>
            <p class="card-text">Combatente</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-danger">
          <img src="./img/luffyband.png" class="card-img-top" alt="Imagem do Card">
          <div class="card-body">
            <h5 class="card-title">Monkey D. Luffy</h5>
            <p class="card-text">Capitão</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark">
          <img src="./img/sanjiband.png" class="card-img-top" alt="Imagem do Card">
          <div class="card-body">
            <h5 class="card-title">Vinsmoke Sanji</h5>
            <p class="card-text">Cozinheiro</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
